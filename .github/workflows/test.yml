name: Test

on:
  push:
    paths-ignore:
      - "doc/**"
      - "README.md"
      - ".gitignore"

jobs:
  test-pacman:
    name: Test ipa Arch Linux
    runs-on: ubuntu-latest
    container:
      image: samip537/archlinux:devel
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: test
